name: Run tests

on:
  push:
  pull_request:
    branches-ignore: [master]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/master') && github.run_id || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14-dev']
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: 'Set up Python ${{ matrix.python-version }}'
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '${{ matrix.python-version }}'
          cache: 'pip'
          allow-prereleases: true
      - name: Install dependencies
        run: |
          python scripts/ci/install
      - name: Run tests
        run: |
          python scripts/ci/run-tests --with-cov --with-xdist
      - name: Run codecov
        uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00
        with:
          directory: tests


  urllib3:
    name: 'urllib3 1.x'
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: true

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      - name: 'Set up Python 3.10'
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python scripts/ci/install
          python  -m pip install "urllib3<2"
      - name: Run tests
        run: |
          python scripts/ci/run-tests --with-cov --with-xdist
